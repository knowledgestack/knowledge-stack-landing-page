<svg width="650" height="400" viewBox="0 0 650 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="problemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="solutionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="325" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Before vs After</text>
  
  <!-- Left Side: Problem/Before -->
  <g id="before">
    <rect x="30" y="70" width="280" height="300" rx="8" fill="url(#problemGradient)" stroke="#ef4444" stroke-width="2"/>
    <text x="170" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">Traditional Approach</text>
    
    <!-- Scattered Documents -->
    <g transform="translate(50, 130)">
      <rect x="0" y="0" width="50" height="60" rx="3" fill="#1e293b" stroke="#ef4444" stroke-width="1" opacity="0.7" transform="rotate(-15 25 30)"/>
      <rect x="60" y="20" width="50" height="60" rx="3" fill="#1e293b" stroke="#ef4444" stroke-width="1" opacity="0.7" transform="rotate(10 85 50)"/>
      <rect x="120" y="5" width="50" height="60" rx="3" fill="#1e293b" stroke="#ef4444" stroke-width="1" opacity="0.7" transform="rotate(-10 145 35)"/>
      <rect x="180" y="25" width="50" height="60" rx="3" fill="#1e293b" stroke="#ef4444" stroke-width="1" opacity="0.7" transform="rotate(20 205 55)"/>
    </g>
    
    <!-- Problem Indicators -->
    <circle cx="90" cy="230" r="8" fill="#ef4444"/>
    <text x="110" y="235" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Manual Processing</text>
    
    <circle cx="90" cy="260" r="8" fill="#ef4444"/>
    <text x="110" y="265" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Time Consuming</text>
    
    <circle cx="90" cy="290" r="8" fill="#ef4444"/>
    <text x="110" y="295" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Error Prone</text>
    
    <circle cx="90" cy="320" r="8" fill="#ef4444"/>
    <text x="110" y="325" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">No Source Tracking</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 320 220 L 340 220" stroke="#60a5fa" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="330" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">â†’</text>
  
  <!-- Right Side: Solution/After -->
  <g id="after">
    <rect x="340" y="70" width="280" height="300" rx="8" fill="url(#solutionGradient)" stroke="#10b981" stroke-width="2"/>
    <text x="480" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">Knowledge Stack</text>
    
    <!-- Organized Knowledge Hub -->
    <g transform="translate(420, 130)">
      <!-- Central Hub -->
      <circle cx="60" cy="60" r="40" fill="#1e293b" stroke="#10b981" stroke-width="3"/>
      <circle cx="60" cy="60" r="30" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
      <text x="60" y="68" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle" font-weight="bold">AI</text>
      
      <!-- Connected Documents -->
      <rect x="0" y="0" width="35" height="45" rx="3" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <line x1="35" y1="22" x2="30" y2="50" stroke="#10b981" stroke-width="2"/>
      
      <rect x="85" y="0" width="35" height="45" rx="3" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <line x1="85" y1="22" x2="90" y2="50" stroke="#10b981" stroke-width="2"/>
      
      <rect x="0" y="75" width="35" height="45" rx="3" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <line x1="17" y1="75" x2="50" y2="90" stroke="#10b981" stroke-width="2"/>
      
      <rect x="85" y="75" width="35" height="45" rx="3" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <line x1="102" y1="75" x2="70" y2="90" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Solution Benefits -->
    <circle cx="390" cy="230" r="8" fill="#10b981"/>
    <text x="410" y="235" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Automated Processing</text>
    
    <circle cx="390" cy="260" r="8" fill="#10b981"/>
    <text x="410" y="265" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Fast & Accurate</text>
    
    <circle cx="390" cy="290" r="8" fill="#10b981"/>
    <text x="410" y="295" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">AI-Powered</text>
    
    <circle cx="390" cy="320" r="8" fill="#10b981"/>
    <text x="410" y="325" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Complete Traceability</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>
</svg>

