<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="350" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#a855f7" text-anchor="middle">Finance Industry</text>
  
  <!-- Financial Document Stack -->
  <g id="documents" transform="translate(150, 70)">
    <!-- Document 1 (Back) -->
    <rect x="0" y="20" width="100" height="140" rx="4" fill="#1e293b" stroke="#6b21a8" stroke-width="2" opacity="0.8"/>
    <rect x="8" y="28" width="84" height="8" rx="2" fill="#6b21a8" opacity="0.3"/>
    <rect x="8" y="40" width="64" height="6" rx="1" fill="#475569"/>
    <rect x="8" y="50" width="72" height="6" rx="1" fill="#475569"/>
    
    <!-- Document 2 (Middle) -->
    <rect x="5" y="10" width="100" height="140" rx="4" fill="#1e293b" stroke="#7c3aed" stroke-width="2" opacity="0.9"/>
    <rect x="13" y="18" width="84" height="8" rx="2" fill="#7c3aed" opacity="0.3"/>
    <rect x="13" y="30" width="64" height="6" rx="1" fill="#64748b"/>
    <rect x="13" y="40" width="72" height="6" rx="1" fill="#64748b"/>
    
    <!-- Document 3 (Front - Financial Report) -->
    <rect x="10" y="0" width="100" height="140" rx="4" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <rect x="18" y="8" width="84" height="10" rx="2" fill="#a855f7" opacity="0.4"/>
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="10" fill="#a855f7" text-anchor="middle" font-weight="bold">Financial Report</text>
    
    <!-- Table in Document -->
    <rect x="20" y="25" width="84" height="80" rx="2" fill="#0f172a" stroke="#475569" stroke-width="1"/>
    <!-- Table Header -->
    <rect x="22" y="27" width="80" height="12" fill="#7c3aed" opacity="0.2"/>
    <line x1="52" y1="27" x2="52" y2="39" stroke="#7c3aed" stroke-width="1"/>
    <line x1="72" y1="27" x2="72" y2="39" stroke="#7c3aed" stroke-width="1"/>
    <!-- Table Rows -->
    <line x1="22" y1="39" x2="102" y2="39" stroke="#475569" stroke-width="1"/>
    <line x1="22" y1="51" x2="102" y2="51" stroke="#475569" stroke-width="1"/>
    <line x1="22" y1="63" x2="102" y2="63" stroke="#475569" stroke-width="1"/>
    <line x1="22" y1="75" x2="102" y2="75" stroke="#475569" stroke-width="1"/>
    <line x1="22" y1="87" x2="102" y2="87" stroke="#475569" stroke-width="1"/>
    <line x1="22" y1="99" x2="102" y2="99" stroke="#475569" stroke-width="1"/>
    
    <!-- Dollar Sign Icon -->
    <circle cx="60" cy="115" r="12" fill="url(#financeGradient)" opacity="0.8"/>
    <text x="60" y="122" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <!-- Chart/Graph Icon -->
  <g id="chart" transform="translate(280, 100)">
    <rect x="0" y="0" width="100" height="80" rx="4" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <!-- Chart Bars -->
    <rect x="15" y="50" width="12" height="20" rx="2" fill="#7c3aed"/>
    <rect x="32" y="40" width="12" height="30" rx="2" fill="#a855f7"/>
    <rect x="49" y="30" width="12" height="40" rx="2" fill="#7c3aed"/>
    <rect x="66" y="20" width="12" height="50" rx="2" fill="#a855f7"/>
    <rect x="83" y="35" width="12" height="35" rx="2" fill="#7c3aed"/>
    <!-- Chart Line -->
    <polyline points="15,45 32,35 49,25 66,15 83,30" 
              fill="none" 
              stroke="#a855f7" 
              stroke-width="2" 
              opacity="0.6"/>
  </g>
  
  <!-- Data Processing Icon -->
  <g id="processing" transform="translate(50, 240)">
    <circle cx="0" cy="0" r="25" fill="url(#financeGradient)" opacity="0.8"/>
    <path d="M -10,-5 L -5,-10 L 0,-5 L 10,5 L 5,10 L 0,5 Z" 
          fill="#ffffff" 
          transform="rotate(45)"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Connection Arrow -->
  <path d="M 120 245 Q 200 220 280 220" 
        stroke="#a855f7" 
        stroke-width="3" 
        fill="none" 
        marker-end="url(#arrowhead)"/>
  
  <!-- Output Icon -->
  <g id="output" transform="translate(300, 240)">
    <rect x="0" y="-20" width="60" height="40" rx="4" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <circle cx="15" cy="0" r="5" fill="#10b981"/>
    <circle cx="30" cy="0" r="5" fill="#10b981"/>
    <circle cx="45" cy="0" r="5" fill="#10b981"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="11" fill="#a855f7" text-anchor="middle">Insights</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#a855f7"/>
    </marker>
  </defs>
  
  <!-- Bottom Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Process financial documents with precision</text>
</svg>


