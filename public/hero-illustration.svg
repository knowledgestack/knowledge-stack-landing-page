<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowRadial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0f172a"/>
  
  <!-- Glow Effect -->
  <ellipse cx="300" cy="200" rx="250" ry="180" fill="url(#glowRadial)"/>
  
  <!-- Central Knowledge Hub -->
  <g id="knowledge-hub" transform="translate(300, 200)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#heroGradient)" stroke-width="3" opacity="0.5">
      <animate attributeName="r" values="70;75;70" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Middle Ring -->
    <circle cx="0" cy="0" r="50" fill="url(#heroGradient)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Core -->
    <circle cx="0" cy="0" r="35" fill="url(#heroGradient)" opacity="0.9"/>
    
    <!-- Center Icon - Knowledge Symbol -->
    <g transform="translate(0, -5)">
      <!-- Document Stack -->
      <rect x="-12" y="-8" width="24" height="30" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="-10" y="-6" width="20" height="4" rx="1" fill="#3b82f6"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#1e293b" stroke-width="1"/>
      <line x1="-8" y1="5" x2="8" y2="5" stroke="#1e293b" stroke-width="1"/>
      <line x1="-8" y1="10" x2="8" y2="10" stroke="#1e293b" stroke-width="1"/>
      
      <!-- Checkmark -->
      <path d="M -6 14 L -2 18 L 6 10" 
            fill="none" 
            stroke="#10b981" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
    
    <!-- Rotating Nodes -->
    <g id="nodes">
      <circle cx="0" cy="-80" r="12" fill="#60a5fa" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
      <circle cx="69" cy="40" r="12" fill="#38bdf8" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
      <circle cx="-69" cy="40" r="12" fill="#60a5fa" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
      <circle cx="42" cy="-69" r="12" fill="#38bdf8" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
      <circle cx="-42" cy="-69" r="12" fill="#60a5fa" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
      <circle cx="69" cy="-40" r="12" fill="#38bdf8" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
      <circle cx="-69" cy="-40" r="12" fill="#60a5fa" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
      <circle cx="42" cy="69" r="12" fill="#38bdf8" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
      <circle cx="-42" cy="69" r="12" fill="#60a5fa" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 0;360 0 0" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connection Lines -->
    <g id="connections" opacity="0.3">
      <line x1="0" y1="-68" x2="0" y2="-35" stroke="#60a5fa" stroke-width="1"/>
      <line x1="59" y1="30" x2="30" y2="20" stroke="#60a5fa" stroke-width="1"/>
      <line x1="-59" y1="30" x2="-30" y2="20" stroke="#60a5fa" stroke-width="1"/>
      <line x1="36" y1="-59" x2="25" y2="-25" stroke="#60a5fa" stroke-width="1"/>
      <line x1="-36" y1="-59" x2="-25" y2="-25" stroke="#60a5fa" stroke-width="1"/>
      <line x1="59" y1="-30" x2="30" y2="-20" stroke="#60a5fa" stroke-width="1"/>
      <line x1="-59" y1="-30" x2="-30" y2="-20" stroke="#60a5fa" stroke-width="1"/>
      <line x1="36" y1="59" x2="25" y2="25" stroke="#60a5fa" stroke-width="1"/>
      <line x1="-36" y1="59" x2="-25" y2="25" stroke="#60a5fa" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Floating Documents (Background Elements) -->
  <g id="documents" opacity="0.2">
    <!-- Document 1 -->
    <rect x="80" y="60" width="40" height="50" rx="2" fill="#475569" transform="rotate(-15 100 85)"/>
    
    <!-- Document 2 -->
    <rect x="480" y="80" width="40" height="50" rx="2" fill="#64748b" transform="rotate(20 500 105)"/>
    
    <!-- Document 3 -->
    <rect x="70" y="280" width="40" height="50" rx="2" fill="#475569" transform="rotate(10 90 305)"/>
    
    <!-- Document 4 -->
    <rect x="490" y="270" width="40" height="50" rx="2" fill="#64748b" transform="rotate(-15 510 295)"/>
  </g>
  
  <!-- Title (Optional, can be hidden if text is overlaid) -->
  <!-- <text x="300" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Knowledge You Can Trust</text> -->
</svg>


