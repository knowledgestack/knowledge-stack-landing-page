<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="#0f172a"/>
  
  <!-- Input Documents (Left Side) -->
  <g id="input-docs">
    <!-- PDF Document -->
    <g transform="translate(50, 100)">
      <rect x="0" y="0" width="80" height="100" rx="4" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <rect x="8" y="8" width="64" height="8" rx="2" fill="#64748b"/>
      <rect x="8" y="20" width="48" height="6" rx="1" fill="#475569"/>
      <rect x="8" y="30" width="56" height="6" rx="1" fill="#475569"/>
      <rect x="8" y="40" width="52" height="6" rx="1" fill="#475569"/>
      <rect x="8" y="52" width="64" height="20" rx="2" fill="#334155"/>
      <text x="40" y="145" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">PDF</text>
    </g>
    
    <!-- Spreadsheet Document -->
    <g transform="translate(50, 250)">
      <rect x="0" y="0" width="80" height="100" rx="4" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <rect x="4" y="4" width="72" height="92" rx="2" fill="#0f172a"/>
      <!-- Grid lines -->
      <line x1="12" y1="20" x2="76" y2="20" stroke="#334155" stroke-width="1"/>
      <line x1="12" y1="40" x2="76" y2="40" stroke="#334155" stroke-width="1"/>
      <line x1="12" y1="60" x2="76" y2="60" stroke="#334155" stroke-width="1"/>
      <line x1="12" y1="80" x2="76" y2="80" stroke="#334155" stroke-width="1"/>
      <line x1="40" y1="8" x2="40" y2="92" stroke="#334155" stroke-width="1"/>
      <line x1="60" y1="8" x2="60" y2="92" stroke="#334155" stroke-width="1"/>
      <text x="40" y="145" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Excel</text>
    </g>
  </g>
  
  <!-- Processing Center (Middle) -->
  <g id="processing-center">
    <!-- Main Processing Circle -->
    <circle cx="300" cy="250" r="60" fill="url(#aiGradient)" opacity="0.9"/>
    <circle cx="300" cy="250" r="50" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
    
    <!-- Inner Pattern -->
    <g transform="translate(300, 250)">
      <circle cx="0" cy="-15" r="8" fill="#ffffff" opacity="0.8"/>
      <circle cx="13" cy="7.5" r="8" fill="#ffffff" opacity="0.8"/>
      <circle cx="-13" cy="7.5" r="8" fill="#ffffff" opacity="0.8"/>
      <line x1="0" y1="-7" x2="13" y2="15.5" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
      <line x1="0" y1="-7" x2="-13" y2="15.5" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
      <line x1="13" y1="15.5" x2="-13" y2="15.5" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    </g>
    
    <!-- Processing Label -->
    <text x="300" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#60a5fa" text-anchor="middle">AI Processing</text>
  </g>
  
  <!-- Output Knowledge (Right Side) -->
  <g id="output-knowledge">
    <!-- Knowledge Graph -->
    <g transform="translate(450, 150)">
      <!-- Central Node -->
      <circle cx="0" cy="50" r="20" fill="#38bdf8" opacity="0.9"/>
      <text x="0" y="56" font-family="Arial, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle" font-weight="bold">Core</text>
      
      <!-- Connected Nodes -->
      <circle cx="-40" cy="20" r="15" fill="#60a5fa" opacity="0.8"/>
      <circle cx="40" cy="20" r="15" fill="#60a5fa" opacity="0.8"/>
      <circle cx="-40" cy="80" r="15" fill="#60a5fa" opacity="0.8"/>
      <circle cx="40" cy="80" r="15" fill="#60a5fa" opacity="0.8"/>
      <circle cx="0" cy="100" r="15" fill="#60a5fa" opacity="0.8"/>
      
      <!-- Connections -->
      <line x1="-20" y1="45" x2="-25" y2="25" stroke="#38bdf8" stroke-width="2"/>
      <line x1="20" y1="45" x2="25" y2="25" stroke="#38bdf8" stroke-width="2"/>
      <line x1="-20" y1="55" x2="-25" y2="75" stroke="#38bdf8" stroke-width="2"/>
      <line x1="20" y1="55" x2="25" y2="75" stroke="#38bdf8" stroke-width="2"/>
      <line x1="0" y1="70" x2="0" y2="85" stroke="#38bdf8" stroke-width="2"/>
    </g>
    
    <!-- Structured Data -->
    <g transform="translate(450, 280)">
      <rect x="0" y="0" width="100" height="120" rx="4" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <rect x="8" y="8" width="84" height="8" rx="2" fill="#38bdf8" opacity="0.3"/>
      <rect x="8" y="20" width="84" height="6" rx="1" fill="#64748b"/>
      <rect x="8" y="30" width="84" height="6" rx="1" fill="#64748b"/>
      <rect x="8" y="40" width="84" height="6" rx="1" fill="#64748b"/>
      <rect x="8" y="52" width="84" height="8" rx="2" fill="#38bdf8" opacity="0.3"/>
      <rect x="8" y="64" width="84" height="6" rx="1" fill="#64748b"/>
      <rect x="8" y="74" width="84" height="6" rx="1" fill="#64748b"/>
      <rect x="8" y="84" width="84" height="8" rx="2" fill="#38bdf8" opacity="0.3"/>
      <rect x="8" y="96" width="84" height="6" rx="1" fill="#64748b"/>
      <rect x="8" y="106" width="84" height="6" rx="1" fill="#64748b"/>
    </g>
    
    <text x="500" y="430" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Structured Data</text>
  </g>
  
  <!-- Flow Arrows -->
  <path d="M 135 150 Q 200 150 240 200" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 135 300 Q 200 300 240 250" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 250 Q 410 250 450 200" stroke="#38bdf8" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#38bdf8"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Document Processing Pipeline</text>
</svg>

