<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#0f172a"/>
  
  <!-- Central Feature Icon -->
  <g transform="translate(250, 180)">
    <!-- Glow Effect -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="url(#glowGradient)" opacity="0.3"/>
    
    <!-- Main Circle -->
    <circle cx="0" cy="0" r="50" fill="url(#featureGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    
    <!-- Shield/Checkmark Icon -->
    <path d="M -20,-10 L -10,-20 L 0,-10 L 20,10 L 10,20 L 0,10 Z" 
          fill="#ffffff" 
          transform="rotate(45)"/>
    <path d="M -15,-5 L -8,-12 L -5,-9 L -2,-12 L 5,-5 L 2,-2 L -5,-9 Z" 
          fill="#3b82f6" 
          transform="rotate(45) translate(0, 5)"/>
  </g>
  
  <!-- Feature Cards Around Center -->
  <!-- Top Feature -->
  <g id="top-feature">
    <rect x="175" y="60" width="150" height="80" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2" opacity="0.8"/>
    <circle cx="220" cy="90" r="12" fill="#38bdf8" opacity="0.5"/>
    <rect x="240" y="85" width="70" height="8" rx="2" fill="#64748b"/>
    <rect x="240" y="97" width="50" height="6" rx="1" fill="#475569"/>
    <rect x="240" y="107" width="60" height="6" rx="1" fill="#475569"/>
    <text x="250" y="135" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="bold">Smart Processing</text>
  </g>
  
  <!-- Left Feature -->
  <g id="left-feature">
    <rect x="30" y="140" width="130" height="80" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2" opacity="0.8"/>
    <rect x="45" y="155" width="100" height="12" rx="2" fill="#38bdf8" opacity="0.3"/>
    <rect x="45" y="172" width="80" height="6" rx="1" fill="#64748b"/>
    <rect x="45" y="182" width="90" height="6" rx="1" fill="#64748b"/>
    <rect x="45" y="192" width="75" height="6" rx="1" fill="#64748b"/>
    <text x="95" y="235" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="bold">Multi-Format</text>
  </g>
  
  <!-- Right Feature -->
  <g id="right-feature">
    <rect x="340" y="140" width="130" height="80" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2" opacity="0.8"/>
    <circle cx="375" cy="165" r="10" fill="#38bdf8" opacity="0.5"/>
    <circle cx="395" cy="165" r="10" fill="#60a5fa" opacity="0.5"/>
    <circle cx="415" cy="165" r="10" fill="#38bdf8" opacity="0.5"/>
    <line x1="365" y1="180" x2="425" y2="180" stroke="#60a5fa" stroke-width="2"/>
    <line x1="365" y1="190" x2="425" y2="190" stroke="#60a5fa" stroke-width="2"/>
    <text x="405" y="235" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="bold">Scalable</text>
  </g>
  
  <!-- Bottom Feature -->
  <g id="bottom-feature">
    <rect x="175" y="280" width="150" height="80" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2" opacity="0.8"/>
    <rect x="195" y="300" width="30" height="20" rx="2" fill="#38bdf8" opacity="0.4"/>
    <rect x="230" y="300" width="30" height="20" rx="2" fill="#60a5fa" opacity="0.4"/>
    <rect x="265" y="300" width="30" height="20" rx="2" fill="#38bdf8" opacity="0.4"/>
    <line x1="195" y1="325" x2="295" y2="325" stroke="#60a5fa" stroke-width="2"/>
    <line x1="195" y1="335" x2="295" y2="335" stroke="#60a5fa" stroke-width="2"/>
    <text x="250" y="365" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="bold">Secure & Reliable</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="250" y1="140" x2="250" y2="130" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <line x1="95" y1="220" x2="200" y2="180" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <line x1="405" y1="220" x2="300" y2="180" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <line x1="250" y1="280" x2="250" y2="270" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  
  <!-- Title -->
  <text x="250" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Enterprise Features</text>
</svg>

