<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="300" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Data Flow Architecture</text>
  
  <!-- Input Sources -->
  <g id="sources">
    <!-- PDF -->
    <rect x="30" y="100" width="60" height="80" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="38" y="108" width="44" height="6" rx="1" fill="#64748b"/>
    <rect x="38" y="118" width="36" height="4" rx="1" fill="#475569"/>
    <rect x="38" y="126" width="40" height="4" rx="1" fill="#475569"/>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">PDFs</text>
    
    <!-- Documents -->
    <rect x="110" y="100" width="60" height="80" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="118" y="108" width="44" height="6" rx="1" fill="#64748b"/>
    <rect x="118" y="118" width="36" height="4" rx="1" fill="#475569"/>
    <rect x="118" y="126" width="40" height="4" rx="1" fill="#475569"/>
    <text x="140" y="200" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Docs</text>
    
    <!-- Data -->
    <rect x="190" y="100" width="60" height="80" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <rect x="198" y="108" width="44" height="6" rx="1" fill="#64748b"/>
    <line x1="205" y1="120" x2="235" y2="120" stroke="#64748b" stroke-width="1"/>
    <line x1="205" y1="130" x2="235" y2="130" stroke="#64748b" stroke-width="1"/>
    <line x1="205" y1="140" x2="235" y2="140" stroke="#64748b" stroke-width="1"/>
    <line x1="220" y1="108" x2="220" y2="155" stroke="#64748b" stroke-width="1"/>
    <text x="220" y="200" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Data</text>
  </g>
  
  <!-- Ingestion Arrow -->
  <path d="M 255 140 L 275 140" stroke="url(#flowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Processing Hub -->
  <g id="processing">
    <rect x="280" y="80" width="140" height="120" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="3"/>
    <text x="350" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#60a5fa" text-anchor="middle">Processing</text>
    <text x="350" y="130" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">Engine</text>
    
    <!-- Processing Steps -->
    <rect x="295" y="145" width="110" height="8" rx="2" fill="#38bdf8" opacity="0.3"/>
    <rect x="295" y="158" width="90" height="6" rx="1" fill="#64748b"/>
    <rect x="295" y="168" width="100" height="6" rx="1" fill="#64748b"/>
    <rect x="295" y="178" width="85" height="6" rx="1" fill="#64748b"/>
  </g>
  
  <!-- Output Arrow -->
  <path d="M 425 140 L 445 140" stroke="url(#flowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Storage & Retrieval -->
  <g id="storage">
    <rect x="450" y="80" width="220" height="120" rx="8" fill="#1e293b" stroke="#38bdf8" stroke-width="3"/>
    <text x="560" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#38bdf8" text-anchor="middle">Storage & Retrieval</text>
    
    <!-- Vector DB -->
    <rect x="465" y="125" width="70" height="60" rx="4" fill="#0f172a" stroke="#38bdf8" stroke-width="1"/>
    <text x="500" y="145" font-family="Arial, sans-serif" font-size="10" fill="#38bdf8" text-anchor="middle">Vector</text>
    <text x="500" y="158" font-family="Arial, sans-serif" font-size="10" fill="#38bdf8" text-anchor="middle">Database</text>
    <rect x="475" y="165" width="50" height="4" rx="1" fill="#64748b"/>
    <rect x="475" y="172" width="45" height="4" rx="1" fill="#64748b"/>
    
    <!-- Metadata Store -->
    <rect x="545" y="125" width="70" height="60" rx="4" fill="#0f172a" stroke="#38bdf8" stroke-width="1"/>
    <text x="580" y="145" font-family="Arial, sans-serif" font-size="10" fill="#38bdf8" text-anchor="middle">Metadata</text>
    <text x="580" y="158" font-family="Arial, sans-serif" font-size="10" fill="#38bdf8" text-anchor="middle">Store</text>
    <rect x="555" y="165" width="50" height="4" rx="1" fill="#64748b"/>
    <rect x="555" y="172" width="45" height="4" rx="1" fill="#64748b"/>
    
    <!-- Document Store -->
    <rect x="625" y="125" width="40" height="60" rx="4" fill="#0f172a" stroke="#38bdf8" stroke-width="1"/>
    <text x="645" y="148" font-family="Arial, sans-serif" font-size="9" fill="#38bdf8" text-anchor="middle">Docs</text>
    <rect x="635" y="155" width="20" height="25" rx="1" fill="#64748b"/>
  </g>
  
  <!-- Output Arrow Down -->
  <path d="M 560 205 L 560 225" stroke="url(#flowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead-down)"/>
  
  <!-- API Output -->
  <g id="output">
    <rect x="500" y="230" width="120" height="50" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="560" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">API</text>
    <text x="560" y="268" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Access</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#38bdf8"/>
    </marker>
    <marker id="arrowhead-down" markerWidth="10" markerHeight="10" refX="5" refY="9" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#38bdf8"/>
    </marker>
  </defs>
</svg>


